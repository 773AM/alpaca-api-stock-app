<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEMANTIC UI-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    

    <title>My Watch List</title>
</head>
<body>
    <div class="ui secondary  menu">
        <a  href='/' class="item">
          Stocks
        </a>
        <a href="/myWatchList" class="item">
          Watch List
        </a>
        <a href='/orders' class="item">
          Order History
        </a>
        <div class="right menu">
          <div class="item">
            <div class="ui icon">
                <form method="get">
                    <input class="ui input" name="add_stock" type="text"/>
                    <input value="Search" type="submit">
                </form>
            </div>
          </div>
          <a class="ui item">
            Logout
          </a>
        </div>
      </div>
    <div class="ui container">
        <h1>Watch List</h1>
        <table class="ui striped inverted table">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                {% for stock in stocks %}
                <tr>
                    <td>{{ stock.symbol }}</td>
                    <td><a href="/stock/{{ stock.symbol }}">{{ stock.name }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
